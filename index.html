<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>King Song v4 Key Generator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/generator.css" rel="stylesheet">
        <script src="js/main.js" type="text/javascript" ></script>
    </head>

<body>
    <div>
        Hello world!
    </div>
    <div class="generator">
        <h3>King Song v4 Key Generator</h3>
        <label for="mac" class="sr-only">Bluetooth MAC</label>
        <input type="text" id="mac" class="form-control" placeholder="11:22:33:44:55:66" required autofocus>
        <label for="isn" class="sr-only">ISN</label>
        <input type="text" id="isn" class="form-control" placeholder="11:22:33:44:55:66" required>
        <label for="answer" class="sr-only">Answer</label>
        <input type="text" id="answer" class="form-control" placeholder="Unlock Code" readonly>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="execute()">Unlock</button>
        <center><a href="https://github.com/fearedbliss/KingSongISNKeyGenerator" class="btn btn-link">Java Version of Key Generator</a></center>
    </div>
</body>
</html>
